<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.8.2/js-yaml.min.js"></script>
    <title>Cluster Role: kube-yaml-gen</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-93999212-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-93999212-2');
    </script>

</head>
<body>
    <div class="row app">
        <div class="col-sm-12">
            <div class="h2" style="padding: 12px 12px 0px 12px; text-align: center">kube-yaml-gen: ClusterRole</div>
        </div>
        <div class="col-sm-6" style="padding: 36px">
            <div class="form-group">
                <label for="exampleInputEmail1">Select Version :</label>
                <button 
                    type="button"  
                    @click="selectApiVersion(event.target.innerHTML)"
                    style="
                    margin: 2px;
                    padding: 6px;
                    border-radius: 6px;
                    outline: none
                    " 
                    v-bind:style=" (selectedApiVersion === 'v1') ? { 
                        'background-color' : '#0000ff',
                        'color' : '#FFFFFF',
                        'border' : '1px solid #8080ff'
                     } : {  
                        'background-color' : '#FFFFFF',
                        'color' : '#8080ff',
                        'border' : '1px solid #8080ff'
                    } "
                >v1</button> <!--Dont add space around v1-->
                <button 
                    type="button"  
                    @click="selectApiVersion(event.target.innerHTML)"
                    style="
                    margin: 2px;
                    padding: 6px;
                    border-radius: 6px;
                    outline: none
                    " 
                    v-bind:style=" (selectedApiVersion == 'v1beta1') ? { 
                        'background-color' : '#0000ff',
                        'color' : '#FFFFFF',
                        'border' : '1px solid #8080ff'
                     } : {  
                        'background-color' : '#FFFFFF',
                        'color' : '#8080ff',
                        'border' : '1px solid #8080ff'
                    } "

                    >v1beta1</button>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Cluster Role Name:</label>
                <input class="form-control" v-model="clusterRoleName">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="exampleInputEmail1">Select apiGroup</label>
                    </div>
                    <div class="col-sm-12" style="padding-left: 26px">
                        <button 
                            type="button" 
                            @click="addToApiGroup('*')"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                " 
                            v-bind:style="
                            (selectedApiGroups.indexOf('*') === -1) ? { 
                                    'background-color' : '#FFFFFF',
                                    'color' : '#8080ff',
                                    'border' : '1px solid #8080ff'
                                    } : { 
                                    'background-color' : '#0000ff',
                                    'color' : '#FFFFFF',
                                    'border' : '1px solid #8080ff'
                                        }">
                            All
                        </button>
                        <button 
                            type="button" 
                            v-for="api in apigroup" 
                            @click="addToApiGroup(api)"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                " 
                            v-bind:style="
                            (selectedApiGroups.indexOf(api) === -1) ? { 
                                    'background-color' : '#FFFFFF',
                                    'color' : '#8080ff',
                                    'border' : '1px solid #8080ff'
                                    } : { 
                                    'background-color' : '#0000ff',
                                    'color' : '#FFFFFF',
                                    'border' : '1px solid #8080ff'
                                        }">
                            {{ api }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="exampleInputEmail1">Select resources</label>
                    </div>
                    <div class="col-sm-12" style="padding-left: 26px">
                        <button 
                            type="button" 
                            @click="addToResources('*')"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                " 
                            v-bind:style="
                            (selectedResources.indexOf('*') === -1) ? { 
                                    'background-color' : '#FFFFFF',
                                    'color' : '#8080ff',
                                    'border' : '1px solid #8080ff'
                                    } : { 
                                    'background-color' : '#0000ff',
                                    'color' : '#FFFFFF',
                                    'border' : '1px solid #8080ff'
                                        }">
                            All
                        </button>
                        <button 
                            type="button" 
                            v-for="res in resources" 
                            @click="addToResources(res)"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                "
                            v-bind:style = "
                                (selectedResources.indexOf(res) === -1) ? { 
                                        'background-color' : '#FFFFFF',
                                        'color' : '#8080ff',
                                        'border' : '1px solid #8080ff'
                                    } : { 
                                        'background-color' : '#0000ff',
                                        'color' : '#FFFFFF',
                                        'border' : '1px solid #8080ff'
                                        }"
                        > 
                            {{ res }} 
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="exampleInputEmail1">Select verbs</label>
                    </div>
                    <div class="col-sm-12" style="padding-left: 26px">
                        <button 
                            type="button" 
                            @click="addToVerbs('*')"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                " 
                            v-bind:style="
                            (selectedVerbs.indexOf('*') === -1) ? { 
                                    'background-color' : '#FFFFFF',
                                    'color' : '#8080ff',
                                    'border' : '1px solid #8080ff'
                                    } : { 
                                    'background-color' : '#0000ff',
                                    'color' : '#FFFFFF',
                                    'border' : '1px solid #8080ff'
                                        }">
                            All
                        </button>
                        <button 
                            type="button" 
                            v-for="ver in verbs"
                            @click="addToVerbs(ver)"
                            style="
                                    margin: 2px;
                                    padding: 6px;
                                    border-radius: 6px;
                                    outline: none
                                    " 
                            v-bind:style="
                                (selectedVerbs.indexOf(ver) === -1) ? { 
                                        'background-color' : '#FFFFFF',
                                        'color' : '#8080ff',
                                        'border' : '1px solid #8080ff'
                                        } : { 
                                        'background-color' : '#0000ff',
                                        'color' : '#FFFFFF',
                                        'border' : '1px solid #8080ff'
                                            }"
                            >
                            {{ ver }}
                        </button>
                    </div>
                </div>
            </div>

            <!-- Non Resource part -->
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="exampleInputEmail1">Select Non Resource URL's</label>
                    </div>
                    <div class="col-sm-12" style="padding-left: 26px">
                        <button 
                            type="button" 
                            @click="addNonResourceURL('*')"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                " 
                            v-bind:style="
                            (selectedNonResourceUrls.indexOf('*') === -1) ? { 
                                    'background-color' : '#FFFFFF',
                                    'color' : '#8080ff',
                                    'border' : '1px solid #8080ff'
                                    } : { 
                                    'background-color' : '#0000ff',
                                    'color' : '#FFFFFF',
                                    'border' : '1px solid #8080ff'
                                        }">
                            All
                        </button>
                        <button 
                            type="button" 
                            v-for="nonRes in nonResourceURLs"
                            @click="addNonResourceURL(nonRes)"
                            style="
                                    margin: 2px;
                                    padding: 6px;
                                    border-radius: 6px;
                                    outline: none
                                    " 
                            v-bind:style="
                                (selectedNonResourceUrls.indexOf(nonRes) === -1) ? { 
                                        'background-color' : '#FFFFFF',
                                        'color' : '#8080ff',
                                        'border' : '1px solid #8080ff'
                                        } : { 
                                        'background-color' : '#0000ff',
                                        'color' : '#FFFFFF',
                                        'border' : '1px solid #8080ff'
                                            }"
                            >
                            {{ nonRes }}
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="exampleInputEmail1">Select Non Resource URL's</label>
                    </div>
                    <div class="col-sm-12" style="padding-left: 26px">
                        <button 
                            type="button" 
                            @click="addNonResourceVerbs('*')"
                            style="
                                margin: 2px;
                                padding: 6px;
                                border-radius: 6px;
                                outline: none
                                " 
                            v-bind:style="
                            (selectedNonResourceVerbs.indexOf('*') === -1) ? { 
                                    'background-color' : '#FFFFFF',
                                    'color' : '#8080ff',
                                    'border' : '1px solid #8080ff'
                                    } : { 
                                    'background-color' : '#0000ff',
                                    'color' : '#FFFFFF',
                                    'border' : '1px solid #8080ff'
                                        }">
                            All
                        </button>
                        <button 
                            type="button" 
                            v-for="nonResVerb in verbs"
                            @click="addNonResourceVerbs(nonResVerb)"
                            style="
                                    margin: 2px;
                                    padding: 6px;
                                    border-radius: 6px;
                                    outline: none
                                    " 
                            v-bind:style="
                                (selectedNonResourceVerbs.indexOf(nonResVerb) === -1) ? { 
                                        'background-color' : '#FFFFFF',
                                        'color' : '#8080ff',
                                        'border' : '1px solid #8080ff'
                                        } : { 
                                        'background-color' : '#0000ff',
                                        'color' : '#FFFFFF',
                                        'border' : '1px solid #8080ff'
                                            }"
                            >
                            {{ nonResVerb }}
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-sm-6" style="padding: 36px">
            <div style="position: sticky; top: 0;">
                <h4>Generated YAML</h4> 
                <div class="jumbotron" >
                    <!-- Dont add space -->
                    <pre>{{ yamlFile }}</pre>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="./ClusterRole.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
